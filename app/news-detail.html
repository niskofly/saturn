<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Montserrat:ital,wght@0,300;0,500;0,700;0,900;1,400&family=Nunito:wght@300;400;500;600;700;900&family=Poppins:wght@400;500&family=Roboto:wght@300;400;700;900&display=swap"
          rel="stylesheet">
</head>

<body>


<header class="header"></header>
<style>

    .swiper {
        width: 100%;
        height: 300px;
        margin-left: auto;
        margin-right: auto;
    }

    .swiper-slide {
        background-size: cover;
        background-position: center;
    }

    .swiper-student-2 {
        height: 80%;
        width: 100%;
    }

    .swiper-student {
        height: 20%;
        box-sizing: border-box;
        padding: 10px 0;

    }

    .swiper-student .swiper-wrapper {
        display: flex;
        justify-content: center;
    }

    .swiper-student .swiper-slide {
        width: 25%;
        height: 100%;
    }

    .swiper-student .swiper-slide-thumb-active {
        opacity: 1;
    }

    .swiper-slide img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
</style>
<div class="wrapper">
    <main class="main">
        <div class="container">
            <div class="pagination">
                <a href="#" class="pagination__element">Главная</a>
                <a href="#" class="pagination__element">Пресс-центр</a>
                <a href="#" class="pagination__element pagination__element--last">Новости</a>
            </div>
            <div class="page-title">Первенство Московской области</div>

            <div class="news-sliders">
                <div class="news-sliders__top">
                    <div style="--swiper-navigation-color: #fff; --swiper-pagination-color: #fff"
                         class="swiper swiper-student-2">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <img src="./images/slider.jpg" alt="slider">
                            </div>
                            <div class="swiper-slide">
                                <img src="./images/slider.jpg" alt="slider">
                            </div>
                            <div class="swiper-slide">
                                <img src="./images/slider.jpg" alt="slider">
                            </div>
                            <div class="swiper-slide">
                                <img src="./images/slider.jpg" alt="slider">
                            </div>
                            <div class="swiper-slide">
                                <img src="./images/slider.jpg" alt="slider">
                            </div>
                            <div class="swiper-slide">
                                <img src="./images/slider.jpg" alt="slider">
                            </div>

                        </div>
                    </div>
                    <div class="swiper-next"></div>
                    <div class="swiper-prev"></div>
                </div>
                <div class="news-sliders__bottom">
                    <div thumbsSlider="" class="swiper swiper-student">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <img src="./images/slider.jpg" alt="slider">
                            </div>
                            <div class="swiper-slide">
                                <img src="./images/slider.jpg" alt="slider">
                            </div>
                            <div class="swiper-slide">
                                <img src="./images/slider.jpg" alt="slider">
                            </div>
                            <div class="swiper-slide">
                                <img src="./images/slider.jpg" alt="slider">
                            </div>
                            <div class="swiper-slide">
                                <img src="./images/slider.jpg" alt="slider">
                            </div>
                            <div class="swiper-slide">
                                <img src="./images/slider.jpg" alt="slider">
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <!-- Swiper JS -->
            <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

            <!-- Initialize Swiper -->
            <script>
                let swiper = new Swiper(".swiper-student", {
                    spaceBetween: 10,
                    slidesPerView: 11,
                    freeMode: true,
                    watchSlidesProgress: true,
                });
                let swiper2 = new Swiper(".swiper-student-2", {
                    spaceBetween: 10,
                    navigation: {
                        nextEl: ".swiper-next",
                        prevEl: ".swiper-prev",
                    },
                    thumbs: {
                        swiper: swiper,
                    },
                });
            </script>
</body>

</html>
